{% load staticfiles %}
<html>
<head>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="{% static 'css/news.css' %}">
</head>
<body>
<div class="page-header">
    <a href="{% url 'editEvent' event.id %}" class="top-menu"><span class="glyphicon glyphicon-edit">Edit</span></a>
    <a href="{% url 'deleteEvent' event.id %}" class="top-menu"><span
            class="glyphicon glyphicon-trash">Delete</span></a>
    <h1>{{ event.title }}</h1>
</div>
<div>
    <p>
        <a href="{% url 'events' %}"><span class="glyphicon glyphicon-hand-left">Return</span></a>
    </p>
</div>


<p>Description: <i>{{ event.description }}</i></p>
<p>Start of event: <i>{{ event.start_date }}</i></p>
<p>End of event: <i>{{ event.end_date }}</i></p>
     <p>     {% if event.image %}
            <img src="{{ event.image.url }}">
        {% endif %}
 </p>
